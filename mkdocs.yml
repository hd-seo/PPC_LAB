site_name: Personalized Pharmaceutical Care Lab
site_url: https://hd-seo.github.io/PPC_LAB/
repo_url: https://github.com/hd-seo/PPC_LAB
repo_name: PPC_LAB

theme:
  name: material
  palette:
    # Apple-like Light Mode
    - scheme: default
      primary: white
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Apple-like Dark Mode
    - scheme: slate
      primary: black
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - toc.follow
    - content.code.copy
  logo: assets/logo.png
  favicon: assets/favicon.png
  font:
    text: Inter
    code: Roboto Mono

plugins:
  - search
  - bibtex:
      bib_file: references.bib

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

nav:
  - Home: index.md
  - Research: research.md
  - Publications: publications.md
  - Members: members.md
  - Contact: contact.md
  - EN: en/index.md
